<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celulares.jpg" alt="celular">
    </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo.jpg" class="logo" alt="logo">
                <div class="photo">
                    <img src="photo.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como rogeriohpf</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rogeriohpf?</p>
                <p class="not-account">
                    <spam class="link-blue">Alterar contas</spam>
                    ou
                    <span class="link-blue">inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <di class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </di>
            </div>
        </div>
    </div>
</body>
</html>
